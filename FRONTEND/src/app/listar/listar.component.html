<div class="flex flex-wrap justify-center py-10 w-10/12 m-auto">
    <div class="w-full px-3 mb-3 flex justify-between">
        <h1 class="text-3xl font-semibold dark:text-white">Lista de Peliculas</h1>
        <a [routerLink]="['/administrar/crear']" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 cursor-pointer">Nuevo</a>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Nombre
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Descripcion
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Generos
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Clacificacion
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (peli of peliculas; track $index) {
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{peli.name}}
                        </th>
                        <td class="px-6 py-4">
                            {{peli.description}}
                        </td>
                        <td class="px-6 py-4">
                            {{getListaNombreGeneros(peli.genres)}}
                        </td>
                        <td class="px-6 py-4">
                            {{peli.rating}}
                        </td>
                        <td class="px-6 py-4">
                            <a [routerLink]="['/administrar/editar',peli.id]"
                                class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-2">Editar</a>
                            <a [routerLink]="['/administrar/editar',peli.id]"
                                class="font-medium text-red-600 dark:text-red-500 hover:underline ml-2">Eliminar</a>
                        </td>
                    </tr>
                }
                

            </tbody>
        </table>
    </div>



</div>
